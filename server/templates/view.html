<!doctype html>
<h1>{{ rec.filename }}</h1>
<audio controls src="{{ url_for('get_audio', filename=rec.filename) }}"></audio>
<h2>Rangkuman</h2>
<ul>
  {% for line in rec.summary.splitlines() %}
    {% if line.strip() %}
      <li>{{ line.lstrip('- ').strip() }}</li>
    {% endif %}
  {% endfor %}
</ul>
<h2>Transcript</h2>
<pre>{{ rec.transcript }}</pre>
