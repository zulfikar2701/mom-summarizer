<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recordings</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> html { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">ğŸ“ My Recordings</h1>
      <a href="{{ url_for('upload') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
        â• Upload New
      </a>
    </div>

    {% if recordings %}
      <div class="grid md:grid-cols-2 gap-6">
        {% for rec in recordings %}
        <div class="bg-white rounded-xl shadow p-5 hover:shadow-md transition">
          <div class="mb-2 text-sm text-gray-500">{{ rec.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</div>
          <div class="text-lg font-semibold text-gray-800 mb-1">{{ rec.filename }}</div>
          <a href="{{ url_for('view', id=rec.id) }}" class="inline-block text-blue-600 hover:underline text-sm">ğŸ” View details</a>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-gray-500 text-center mt-20">No recordings yet.</p>
    {% endif %}
  </div>
</body>
</html>
