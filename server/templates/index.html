{% extends "base.html" %}

{% block content %}
<!-- upload card -->
<form action="{{ url_for('upload_post') }}" method="post"
      enctype="multipart/form-data"
      class="w-full max-w-md bg-gray-800 rounded-xl p-6 shadow-lg flex flex-col gap-4">
  <h1 class="text-xl font-semibold text-center">Upload recording</h1>

  <input type="file" name="file" accept=".mp3"
         class="file:mr-4 file:py-2 file:px-4
                file:rounded file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-600 file:text-white
                hover:file:bg-blue-700
                bg-gray-700 text-gray-100 rounded-lg p-2">

  <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
    Send & transcribe
  </button>
</form>

<!-- recordings list -->
<section class="w-full max-w-3xl mt-12">
  <h2 class="text-lg font-medium mb-4 text-center">My recordings</h2>

  <ul class="space-y-4">
    {% for r in recs %}
      <li class="bg-gray-800 rounded-lg p-4 flex justify-between items-start">
        <div>
          <p class="font-medium">{{ r.filename }}</p>
          <p class="text-sm text-gray-400">
            {{ r.created_at.strftime('%Y-%m-%d %H:%M') }}
          </p>
        </div>
        <div class="flex gap-4">
          <a href="{{ url_for('serve_audio', fname=r.filename) }}"
             class="text-blue-400 hover:underline">audio</a>
          <a href="{{ url_for('api_get', rec_id=r.id) }}"
             class="text-blue-400 hover:underline">json</a>
        </div>
      </li>
    {% else %}
      <li class="text-gray-500 text-center">No recordings yet.</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
